<a routerLink="/children"  [queryParams]="{Id:1,name:'Ambuj'}">Fetch Child Component Details</a>

<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
   <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
    <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>
</div>
